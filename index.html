<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main calculator container -->
    <main class="calculator">
      <!-- Display area for previous answer -->
      <div class="display">
        <input type="text" id="ans_result" class="display-ans" readonly />
        <!-- Display area for current input/result -->
        <input
          type="text"
          id="result"
          class="display-main"
          placeholder="0"
          readonly
        />
      </div>
      <!-- Buttons container -->
      <div class="buttons">
        <!-- Calculator buttons with data-value attributes -->
        <button class="btn red" data-value="AC">AC</button>
        <button class="btn red" data-value="C">C</button>
        <button class="btn orange" data-value="%">%</button>
        <button class="btn orange" data-value="/">/</button>

        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn orange" data-value="*">*</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn orange" data-value="-">-</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn orange" data-value="+">+</button>

        <button class="btn" data-value="00">00</button>
        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn orange" data-value="=">=</button>
      </div>
    </main>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
